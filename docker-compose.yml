version: '2'
services:
  nginx:
    image: prooph/nginx:www
    ports:
        - "${NGINX_PORT}:80"
        - "443:443"
    links:
      - php:php
    volumes:
      - .:/var/www

  php:
    image: prooph/php:7.1-fpm-xdebug
    extra_hosts : [ host.docker.internal:host-gateway]
    links:
      - mariadb:mariadb
    volumes:
      - .:/var/www
      - ./xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini

  mariadb:
    image: mariadb
    ports:
      - ${MYSQL_PORT}:3306
    environment:
      - MYSQL_ROOT_PASSWORD=dev
      - MYSQL_USER=dev
      - MYSQL_PASSWORD=dev
      - MYSQL_DATABASE=cargo_sample

  adminer:
    image: adminer:4.3
    ports:
      - ${ADMINER_PORT}:8080
